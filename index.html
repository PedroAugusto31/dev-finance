<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="global.css" />
		<link rel="stylesheet" href="modal.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
			rel="stylesheet"
		/>
		<title>Desafio Jonatha</title>
	</head>
	<body>
		<div id="green-background">
			<main>
				<div id="title">dev<strong>.</strong>finance <strong>$</strong></div>
				<section class="boxes">
					<div class="money-box entrys">
						<div>
							<p class="info">Entrada</p>
							<img src="./public/images/Entradas.svg" alt="Entradas" />
						</div>
						<h2>R$ 0,00</h2>
					</div>
					<div class="money-box exits">
						<div>
							<p class="info">Saida</p>
							<img src="./public/images/Saidas.svg" alt="Saídas" />
						</div>
						<h2>R$ 0,00</h2>
					</div>
					<div class="money-box total">
						<div>
							<p class="info">Total</p>
							<img src="./public/images/Total.svg" alt="Total" />
						</div>
						<h2>R$ 0,00</h2>
					</div>
				</section>
				<button class="modal-button">
					<img
						class="plus-image"
						src="https://img.icons8.com/android/20/49aa26/plus.png"
					/>
					adicionar
				</button>
				<section class="transations">
					<table>
						<thead>
							<tr>
								<th scope="col">Descrição</th>
								<th scope="col">Valor</th>
								<th scope="col">Data</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
				</section>
			</main>
		</div>
		<div class="modal-wrapper">
			<div class="modal">
				<h2>Nova transação</h2>
				<form action="">
					<input type="text" id="descrition" placeholder="Descrição" />
					<input type="number" id="value" placeholder="0,00" />
					<p>
						Use o sinal -(negativo) para despesas e ,(vírgula) para casas
						decimais
					</p>
					<input type="date" id="date" placeholder="dd/mm/yyyy" />
					<div class="buttons">
						<button class="cancel-button">Cancelar</button>
						<button class="save-button" type="submit">Salvar</button>
					</div>
				</form>
			</div>
		</div>
		<script src="main.js"></script>
		<script src="modal.js"></script>
	</body>
</html>
