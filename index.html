<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="global.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
			rel="stylesheet"
		/>
		<title>Desafio Jonatha</title>
	</head>
	<body>
		<div id="green-background"></div>
		<main>
			<h1 id="title">dev.finance $</h1>
			<section>
				<div class="money-box">
					<div>
						<p class="info">Entrada</p>
						<img src="./public/images/Entradas.svg" alt="Entradas" />
					</div>
					<h2>R$ 17.400,00</h2>
				</div>
				<div class="money-box">
					<div>
						<p class="info">Saida</p>
						<img src="./public/images/Saidas.svg" alt="Saídas" />
					</div>
					<h2>R$ 1.259,00</h2>
				</div>
				<div class="money-box">
					<div>
						<p class="info">Total</p>
						<img src="./public/images/Total.svg" alt="Total" />
					</div>
					<h2>R$ 16.141,00</h2>
				</div>
			</section>
			<section class="entrys">
				<div id="specs">
					<p>Descrição</p>
					<p>Valor</p>
					<p>Data</p>
				</div>
				<div class="spec-box">
					<div>Desenvolvimento de site</div>
				</div>
			</section>
		</main>
		<script src="scripts.js"></script>
	</body>
</html>
